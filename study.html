<script type="text/javascript">
    jQuery(function ($) {
    var latitudes = [40.753701, 22.303624, 23.124102, 30.544562, 22.545571, 39.908491, 31.231452, 41.814823];
    var longitudes = [-73.972024, 114.160231, 113.323479, 114.335544, 114.055398, 116.447055, 121.477726, 123.435958];

    var addr1 = ["747 third Avenue, 1st and 2nd Floors", "九龙,柯士甸道西1号", "天河区珠江西路15号,珠江城21楼", "武汉市武昌区中南99号武汉保利广场18楼", 
        "新世界中心23楼,益田路6009号", "新华保险大厦15层,建国门外大街甲12号", "中国上海市黄浦区西藏中路168号,都市总部大楼25楼", "中国辽宁省沈阳市沈河区北站路59号财富中心A座17层"];
    var addr2 = ["Manhattan, New York,10017", "环球贸易广场12楼", "广州,510623", "武汉,430071", 
    "福田区,深圳,518035", "朝阳区,北京,100022", "上海,200001", "沈阳,110013"];

    function init_map(index) {
        var myLocation = new google.maps.LatLng(latitudes[index], longitudes[index]);
        var mapOptions = {
            center: myLocation,
            zoom: 16
        };
        var marker = new google.maps.Marker({
            position: myLocation,
            title: "Property Location"
        });
        var map = new google.maps.Map(document.getElementById("map"),
            mapOptions);
        marker.setMap(map);
    }

    function init_contact(index) {
        var cAddr1 = document.getElementById("addr1");
        var cAddr2 = document.getElementById("addr2");

        cAddr1.innerHTML=addr1[index];
        cAddr2.innerHTML=addr2[index];
    }

    function reset_img(index) {
        var target = document.getElementById("cc"+index);
        target.src="assets/img/bc"+index+".png";
    }

    function color_img(index) {
        var target = document.getElementById("cc"+index);
        target.src="assets/img/cc"+index+".png";
    }

    init_map(0);
    init_contact(0);


    $('#carousel1').on('slide.bs.carousel', function (e) {
      var active = $(e.target).find('.carousel-inner > .item.active');
      var from = active.index();
      var next = $(e.relatedTarget);
      var to = next.index();
      console.log(from + ' => ' + to);
      reset_img(from);
      color_img(to);
      init_map(to);
      init_contact(to);
      
    })

});

 </script>
